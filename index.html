<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BookIt - Library App</title>
</head>
<body>
    <div class="nav">
        <p class="title">BookIt</p>
    </div>
    <div class="main">
        <div class="add-button">
            <button type="submit" id="add">Add book</button>
        </div>
        <div class="books">
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <form action="" class="popup-form">
                <input type="text" name="title" id="book-title" placeholder="Title" required>
                <input type="text" name="author" id="book-author" placeholder="Author" required>
                <input type="text" name="pages" id="book-pages" placeholder="Pages" required>
                <div class="label-read">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="book-read" required>
                </div>
                <button type="button" class="btn-add">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
